<div class="d-flex-items-center">
    <div class="header__tabs" cdkDropList cdkDropListOrientation="horizontal" (cdkDropListSorted)="tabDragging($event)" (cdkDropListDropped)="tabDrop($event)" >
        <div cdkDrag cdkDragBoundary=".header__tabs" [title]="tab.tab.tabName" [ngClass]="{'active':ind === activeLinkIndex}" class="header__tabs--item active" (mouseup)="activate(ind,tab.tab.tabName,tab)" *ngFor="let tab of tabs; let ind = index">
            <mat-icon class="header__tabs--icon" fontSet="material-icons-outlined" aria-hidden="false" aria-label="push_pin icon">push_pin</mat-icon>
            <span class="header__tabs--label" >{{tab.tab.tabName}}</span>
            <a>
                <mat-icon class="header__tabs--icon header__tabs--icon--close ml-auto"  (click)="removeLink(ind)" fontSet="material-icons-outlined" aria-hidden="false" aria-label="push_pin icon">close</mat-icon>
            </a>
        </div>


        <a class="header__tabs--item header__tabs--add">
            <mat-icon class="header__tabs--icon" fontSet="material-icons-outlined" aria-hidden="false" aria-label="push_pin icon" (click)="openFilterDialog()">add</mat-icon>
        </a>
    </div>
    <a class="ml-auto header__history" (click)="openSavedTabs()">
        <mat-icon class="header__actions--icon ml-auto" fontSet="material-icons-outlined">history</mat-icon>
    </a>
</div>
