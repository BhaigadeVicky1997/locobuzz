<div class="modal__head">
  <h3 class="modal__title">Take a Break</h3>
  <span class="modal__action">
    <mat-icon fontSet="material-icons-outlined" [mat-dialog-close]="true"
      >close</mat-icon
    >
  </span>
</div>
<div class="modal__body">
  <div class="p-25">
    <div class="w-400 m-auto">
      <div class="mb-12">
        <mat-form-field
          appearance="outline"
          class="material__select material__select--adaptive"
        >
          <mat-label>Type Of Break</mat-label>
          <mat-select [(ngModel)]="typeofBreak">
            <mat-option value="Tea Break" class="matmenu__item">
              <span>Tea Break</span>
            </mat-option>
            <mat-option value="Lunch Break" class="matmenu__item">
              <span>Lunch Break</span>
            </mat-option>
            <mat-option value="Dinner Break" class="matmenu__item">
              <span>Dinner Break</span>
            </mat-option>
            <mat-option value="Briefing" class="matmenu__item">
              <span>Briefing</span>
            </mat-option>
            <mat-option value="Meeting" class="matmenu__item">
              <span>Meeting</span>
            </mat-option>
            <mat-option class="matmenu__item">
              <span>Outcalling</span>
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div
        class="mb-12"
        *ngIf="isScheduled"
      >
        <mat-form-field
          appearance="outline"
          class="material__select material__select--adaptive"
        >
          <mat-label>Time Of Break</mat-label>
          <mat-select [(ngModel)]="timeofBreak" (selectionChange) = 'ScheduleBreaktime()'>
            <mat-option value="0" class="matmenu__item">
              <span>Immediately</span>
            </mat-option>
            <mat-option value="5" class="matmenu__item">
              <span>in 5 min</span>
            </mat-option>
            <mat-option value="10" class="matmenu__item">
              <span>in 10 min</span>
            </mat-option>
            <mat-option value="15" class="matmenu__item">
              <span>in 15 min</span>
            </mat-option>
            <mat-option value="30" class="matmenu__item">
              <span>in 30 min</span>
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="note note__warning" *ngIf="!isAutoAssignmentDisabled">
        <span class="note__label">Note:</span>
        <span>
          Auto assignment of tickets will stop and your tool will be locked
          now.</span
        >
      </div>
    </div>
  </div>
</div>
<div class="modal__foot">
  <button
    class="ml-auto mr-10 colored__blue"
    mat-stroked-button
    [mat-dialog-close]="true"
  >
    Cancel
  </button>

  <button
    (click)="scheduledbreak()"
    *ngIf="isScheduleButton; else TakeaBreak"
    type="button"
    mat-flat-button
    color="accent"
  >
    Schedule Break
  </button>
  <ng-template #TakeaBreak>
    <button type="button" mat-flat-button color="accent" (click)="Goforbreak()">
      Go For Break
    </button>
  </ng-template>
</div>
