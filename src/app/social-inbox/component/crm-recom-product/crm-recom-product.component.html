<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 customer_data b__light-grey">  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef class="text__label br__light-grey"> Product No. </th>
      <td mat-cell *matCellDef="let element" class="br__light-grey"> {{element.position}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="text__label bg__light-grey padd-left"> Product Name </th>
      <td mat-cell *matCellDef="let element" class="padd-left"> {{element.name}} </td>
    </ng-container>
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
