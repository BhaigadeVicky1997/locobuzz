<div class="page__wrapper">
  <mat-tab-group
    #contenttabgroup
    class="main-tab-group mt-2 post-openTab"
    [selectedIndex]="selectedTabIndex"
    animationDuration="0ms"
  >
    <mat-tab *ngFor="let tab of tabs; let tabIndex = index">
      <div>
        <app-tabcontent [tab]="tab"></app-tabcontent>
      </div>
    </mat-tab>
  </mat-tab-group> 
</div>
